<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="flex justify-between items-center bg-white shadow-xl rounded-xl">
        <div class="justify-center items-center">
          <h1 class="m-2 text-3xl font-bold">Logo</h1>
        </div>
        <div class="flex">
          <ul class="flex gap-3 m-4 flex-col md:flex-row ">
            <li class="font-bold bg-black text-white p-2 rounded-full px-3 border-2 border-black cursor-pointer hover:bg-white hover:text-black transform duration-300">HOME</li>
            <li class="font-bold bg-black text-white p-2 rounded-full px-3 border-2 border-black cursor-pointer hover:bg-white hover:text-black transform duration-300">ABOUT</li>
            <li class="font-bold bg-black text-white p-2 rounded-full px-3 border-2 border-black cursor-pointer hover:bg-white hover:text-black transform duration-300">CONTACT</li>
           
          </ul>
        </div>
    </div>
    <div class="flex flex-wrap justify-center m-4 gap-4 ">
        <div class="w-[250px] h-[300px] bg-white shadow-xl rounded-xl hover:scale-105 transform duration-300"></div>
        <div class="w-[250px] h-[300px] bg-white shadow-xl rounded-xl hover:scale-105 transform duration-300"></div>
        <div class="w-[250px] h-[300px] bg-white shadow-xl rounded-xl hover:scale-105 transform duration-300"></div>
        <div class="w-[250px] h-[300px] bg-white shadow-xl rounded-xl hover:scale-105 transform duration-300 "></div>
        <div class="w-[250px] h-[300px] bg-white shadow-xl rounded-xl  hover:scale-105 transform duration-300"></div>
        <div class="w-[250px] h-[300px] bg-white shadow-xl rounded-xl  hover:scale-105 transform duration-300"></div>
        <div class="w-[250px] h-[300px] bg-white shadow-xl rounded-xl  hover:scale-105 transform duration-300"></div>
        <div class="w-[250px] h-[300px] bg-white shadow-xl rounded-xl  hover:scale-105 transform duration-300"></div>
        <div class="w-[250px] h-[300px] bg-white shadow-xl rounded-xl  hover:scale-105 transform duration-300"></div>
       
    </div>
    <div class="grid grid-cols-3 gap-4">
  <div class="bg-red-300 p-4">1</div>
  <div class="bg-blue-300 p-4">2</div>
  <div class="bg-green-300 p-4">3</div>
</div>
</body>
</html>
